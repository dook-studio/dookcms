<!doctype html>
<html lang="utf-8">
<head>
  <title>CodeMirror: Code Folding Demo</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="lib/codemirror.css">
  <link rel="stylesheet" href="addon/fold/foldgutter.css" />
  <script src="lib/codemirror.js"></script>
  <script src="addon/fold/foldcode.js"></script>
  <script src="addon/fold/foldgutter.js"></script>
  <script src="addon/fold/brace-fold.js"></script>
  <script src="addon/fold/xml-fold.js"></script>
  <script src="addon/fold/markdown-fold.js"></script>
  <script src="addon/fold/comment-fold.js"></script>
  <script src="mode/javascript/javascript.js"></script>
  <script src="mode/xml/xml.js"></script>
  <script src="mode/markdown/markdown.js"></script>
  <style type="text/css">
    .CodeMirror {border-top: 1px solid black; border-bottom: 1px solid black;font-family:微软雅黑;font-size:14px;height:500px;}
  </style>
</head>

<body>
<article style="width:auto;">  
  <form>    
    <div style="max-width: 100%; margin-bottom: 1em">
    <textarea id="code-html" name="code-html"></textarea></div>
  </form>
  <script id="script">
      /*
      * Demonstration of code folding
      */
      window.onload = function ()
      {
          var te_html = document.getElementById("code-html");
          te_html.value = document.documentElement.innerHTML;
          window.editor_html = CodeMirror.fromTextArea(te_html, {
              mode: "text/html",
              lineNumbers: true,
              lineWrapping: true,
              extraKeys: { "Ctrl-Q": function (cm) { cm.foldCode(cm.getCursor()); } },
              foldGutter: true,
              gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"]
          });
         

       
      };
  </script>
</article>
</body>
</html>
